<!-- src/app/components/booking/booking-form/booking-form.component.html -->
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>New Booking</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
        <!-- Customer Information -->
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="form-group">
              <label for="customerName">Customer Name</label>
              <input type="text" class="form-control" id="customerName" 
                     formControlName="customerName" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="customerNationality">Nationality</label>
              <select class="form-control" id="customerNationality" 
                      formControlName="customerNationality" required>
                <option value="">Select Nationality</option>
                <option *ngFor="let nationality of nationalities" [value]="nationality">
                  {{nationality}}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <div class="form-group">
              <label for="customerDrivingLicense">Driving License No.</label>
              <input type="text" class="form-control" id="customerDrivingLicense" 
                     formControlName="customerDrivingLicense" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="payment">Advanced Payment</label>
              <input type="text" class="form-control" id="payment" 
                     formControlName="payment" required>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <div class="form-group">
              <label for="from">From Date</label>
              <input type="datetime-local" class="form-control" id="from" 
                     formControlName="from" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="to">To Date</label>
              <input type="datetime-local" class="form-control" id="to" 
                     formControlName="to" required>
            </div>
          </div>
        </div>

        <!-- Car Bookings -->
        <div formArrayName="carBookings">
          <div class="card mb-3" *ngFor="let carBooking of carBookings.controls; let i = index" [formGroupName]="i">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Car {{i + 1}}</h5>
              <button type="button" class="btn btn-danger btn-sm" 
                      (click)="removeCarBooking(i)" *ngIf="carBookings.length > 1">
                Remove
              </button>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label [for]="'carId' + i">Car Model</label>
                    <select class="form-control" [id]="'carId' + i" formControlName="carId" required>
                      <option value="">Select Car</option>
                      <option *ngFor="let car of cars" [value]="car.id">
                        {{car.brand}} {{car.modelName}} ({{car.modelYear}})
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label [for]="'quentity' + i">Quantity</label>
                    <input type="number" class="form-control" [id]="'quentity' + i" 
                           formControlName="quentity" min="1" required>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-success" (click)="addCarBooking()">
            Add Another Car
          </button>
          <button type="submit" class="btn btn-primary">Submit Booking</button>
        </div>
      </form>
    </div>
  </div>
</div>
